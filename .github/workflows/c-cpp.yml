name: Logic-Circuit-Simulator-DD1
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download CMake
        run: |
          curl -L -o cmake.zip https://github.com/Kitware/CMake/releases/download/v3.21.3/cmake-3.21.3-windows-x86_64.zip
          mkdir cmake
          tar -xf cmake.zip -C cmake --strip-components=1

      - name: Change to source directory
        run: cd D:\a\Logic-Circuit-Simulator-DD1\main\DD_Project_main.cpp


      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cmake --build build

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
